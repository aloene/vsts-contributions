<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <script inline src="dist/VSS.SDK.min.js"></script>
    <link inline href="dist/contributions.css" rel="stylesheet" />
</head>
<body class="contributions-body hub">
    <div class="feedback">
        <!-- <a 
            href="https://marketplace.visualstudio.com/items?itemName=ottostreifel.contributions"
            target="_blank"
        >Review</a> | <a
            href="https://github.com/ostreifel/vsts-contributions/issues"
            target="_blank"
        >Report an Issue</a> -->
    </div>
    <div class="filter-container"></div>
    <div class="graphs-container"></div>
    <div class="time-window-container"></div>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            configureModuleLoader: true,
            applyTheme: true,
        });
        
        // Load main entry point for extension
        VSS.require([
            "react",
            "react-dom",
            "VSS/SDK/Services/Navigation",
            "TFS/VersionControl/Contracts",
            "TFS/VersionControl/TfvcRestClient",
            "TFS/VersionControl/GitRestClient", 
            "TFS/WorkItemTracking/Contracts",
            "TFS/WorkItemTracking/RestClient",
            "TFS/Core/Contracts",
            "TFS/Core/RestClient",
            "VSS/WebApi/Contracts",
            "VSS/Authentication/Services",
            "VSS/Utils/Core",
            "VSS/Utils/Date",
            "dist/contributionsHub"
        ], function () {
            // Loading succeeded
            VSS.notifyLoadSucceeded();
        });
    </script>
</body>
</html>
